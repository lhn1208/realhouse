<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <include src="../folder_include/set_css.html"></include>
    <include src="../folder_include/set_js.html"></include>
    <title>realhouse</title>
</head>
<body>
<header class="header2">
    <div class="header_inner">
        <button class="btn_close"><span class="blind">닫기</span></button>
        <h1 class="logo"><a href="#"><img src="../../../../images/common/logo.png" alt="리얼하우스 로고"></a></h1>
        <h2 class="header_tit">매수/임차 중개의뢰</h2>
    </div>
</header>
<div class="wrapper">
    <div id=sub_container class="sub_container">   
        <header class="sub_header">
            <div class="header_inner">
                <div class="process_idx">
                    <em>1</em>
                    <em class="on">2</em><span>방문요청 매물 선택</span>
                    <em>3</em>
                    <em>4</em>
                </div>
                <div class="btn_process">
                    <button class="btn btn_prev">이전</button>
                    <button class="btn btn_next on">다음</button>
                    <!--버튼 비활성화--><!--<button class="btn btn_next">다음</button>-->
                </div>
            </div>
        </header>     
        <div class="offer_wrap" >
            <!--right:전체매물-->
            <aside class="all_offer">
                <div class="items_area requeset_section">
                    <header class="header">방문요청 매물(<span class="cnt">2</span>) <span class="desc">방문하고 싶은 매물을 모두 선택하십시오.</span></header>
                    <div class="offer_none">
                        등록된 관심매물이 없습니다.
                    </div>                 
                </div>
            </aside>
            <!--//전체매물-->
            <!--매물상세-->
            <div class="offer_detail_wrap">
                <div class="offer_none">
                    방문요청할 매물을 1개 이상 선택하셔야 합니다.
                    <br>관심매물을 등록 후 다시 매수/임차 중개의뢰를 다시 요청하십시오.
                </div>
            </div>
            <!--//매물상세-->
        </div>
    </div>
</div>
</body>
</html>
