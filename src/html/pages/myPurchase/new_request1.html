<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <include src="../folder_include/set_css.html"></include>
    <include src="../folder_include/set_js.html"></include>
    <title>realhouse</title>
</head>
<body>
<include src="../folder_include/sub_header.html"></include>
<div class="wrapper">
    <div id=sub_container class="sub_container">          
        <div class="container_inner">     
            <div class="new_request">
                <div class="table_style1">
                    <table class="table" summary="거래구분,매물유형,안내 테이블 입니다.">
                        <caption>의뢰구분 선택</caption>
                        <colgroup>  
                            <col width="14%">
                            <col width="*">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th>거래구분</th>
                                <td>
                                    <input id="deal_type1" type="radio" name="deal" class="radio_btn"   >
                                    <label for="deal_type1"><span class="btn_radio">전세</span></label>
                                    <input id="deal_type2" type="radio" name="deal" class="radio_btn">
                                    <label for="deal_type2"><span class="btn_radio">월세</span></label>
                                    <input id="deal_type3" type="radio" name="deal" class="radio_btn">
                                    <label for="deal_type3"><span class="btn_radio">매매</span></label>
                                    <input id="deal_type4" type="radio" name="deal" class="radio_btn" checked>
                                    <label for="deal_type4"><span class="btn_radio layout">단기임대</span></label>
                                </td>
                            </tr>
                            <tr>
                                <th>매물유형</th>
                                <td class="style_btn">
                                   <button class="btn_type1 on">아파트</button>
                                   <button class="btn_type1">주상복합</button>
                                   <button class="btn_type1">연립/빌라</button>
                                   <button class="btn_type1">오피스텔</button>
                                   <button class="btn_type1">도시형</button>
                                    <br>
                                   <button class="btn_type1">다가구주택</button>
                                   <button class="btn_type1">상가주택</button>
                                   <button class="btn_type1">원룸주택</button>
                                   <button class="btn_type1">단독/전원</button>
                                   <button class="btn_type1">한옥주택</button>
                                   <button class="btn_type1">타운하우스</button>
                                </td>
                            </tr>
                            <tr>
                                <th>안내</th>
                                <td class="info">※ 중개 의뢰할 거래구분과 매물유형을 선택하신 후 [다음]을 클릭하십시오.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>           
    </div>
</div>
<include src="../folder_include/footer.html"></include>
</body>
</html>
