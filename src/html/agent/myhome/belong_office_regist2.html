<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <include src="../../include/folder_include/set_css.html"></include>
    <include src="../../include/folder_include/set_js.html"></include>
    <title>realhouse</title>
</head>
<body>
<!--header-->
<header class="sub_header">
    <h1 class="logo"><a href="#"><img src="../../../../images/common/agent_logo.png" alt="리얼하우스 로고"></a></h1>
    <div class="header_inner">
        <button class="btn_close"><span class="blind">닫기</span></button>
        <h2 class="header_tit">소속중개사무소 등록/변경</h2>
    </div>   
</header>
<!--//header-->         
<div class="header_section">
    <div class="header_inner">
        <div class="process_idx">
            <em>1</em>
            <em class="on">2</em><span>중개사무소 등록확인</span>
            <em>3</em>
        </div>
        <div class="btn_process">
            <button class="btn btn_prev">이전</button>
        </div>
    </div>
</div>
<div class="wrapper">
    <div id=sub_container class="sub_container">          
        <div class="container_inner">     
            <div class="myoffice_area">
                <!--중개사무소 등록여부 확인  -->
                <div class="content_section">
                    <div class="content_head3">
                        <h2 class="tit">중개사무소 등록여부 확인  </h2>
                    </div>
                    <div class="table_style3">
                        <table class="table" summary="사업자등록번호 테이블 입니다.">
                            <caption>중개사무소 등록여부 확인  </caption>
                            <colgroup>  
                                <col width="14%">
                                <col width="*">
                            </colgroup>
                            <tbody>
                                <tr class="pd_style">
                                    <th rowspan="2"><label for="reg_no1">사업자등록번호</label></th>
                                    <td>
                                        <input type="text" id="reg_no1" class="reg_no reg_no1 border"><sapn class="hipen">-</sapn>
                                        <input type="text" class="reg_no reg_no2 border"><sapn class="hipen">-</sapn>
                                        <input type="text" class="reg_no reg_no3 border">
                                        <button class="btn off">확인</button>
                                        <button class="btn red">확인</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="info">
                                        ※ 소속중개사무소 등록여부를 확인하기 위해 <span class="txt_red2">사업자등록번호를 입력</span> 후, <span class="txt_red2">[확인]을 클릭</span>하십시오.
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!--//중개사무소 등록여부 확인  -->
                <!--중개사무소 등록여부 확인 : 사업자 등록번호 잘못된 번호일 경우 -->
                <div class="content_section">
                    <div class="content_head3">
                        <h2 class="tit">중개사무소 등록여부 확인  </h2>
                    </div>
                    <div class="table_style3">
                        <table class="table" summary="사업자등록번호 테이블 입니다.">
                            <caption>중개사무소 등록여부 확인  </caption>
                            <colgroup>  
                                <col width="14%">
                                <col width="*">
                            </colgroup>
                            <tbody>
                                <tr class="pd_style">
                                    <th rowspan="2"><label for="reg_no1">사업자등록번호</label></th>
                                    <td>
                                        <input type="text" id="reg_no1" class="reg_no reg_no1 border"><sapn class="hipen">-</sapn>
                                        <input type="text" class="reg_no reg_no2 border"><sapn class="hipen">-</sapn>
                                        <input type="text" class="reg_no reg_no3 border">
                                        <button class="btn off">확인</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="info">
                                       <span class="txt_red2">※ 사업자등록번호가 잘못되었습니다. 다시 입력하십시오.</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!--//중개사무소 등록여부 확인 : 사업자 등록번호 잘못된 번호일 경우 -->
                 <!--중개사무소 등록여부 확인 : 등록된 사업자번호가 없을 경우-->
                 <div class="content_section">
                    <div class="content_head3">
                        <h2 class="tit">중개사무소 등록여부 확인  </h2>
                    </div>
                    <div class="table_style3">
                        <table class="table" summary="사업자등록번호 테이블 입니다.">
                            <caption>중개사무소 등록여부 확인  </caption>
                            <colgroup>  
                                <col width="14%">
                                <col width="*">
                            </colgroup>
                            <tbody>
                                <tr class="pd_style">
                                    <th rowspan="2"><label for="reg_no1">사업자등록번호</label></th>
                                    <td>
                                        <input type="text" id="reg_no1" class="reg_no reg_no1 border" value="212" disabled><sapn class="hipen">-</sapn>
                                        <input type="text" class="reg_no reg_no2 border" value="26" disabled><sapn class="hipen">-</sapn>
                                        <input type="text" class="reg_no reg_no3 border" value="29888" disabled>
                                        <button class="btn red">다시 검색</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="info">
                                        ※ <span class="txt_red2">해당 사업자등록번호로 등록된 중개사무소가 없습니다.</span> <span class="txt_blue">[중개사무소 등록]</span>을 <span class="txt_red2">클릭 후, 중개사무소 정보를 입력</span>하십시오.</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="btn_submit">
                        <button class="btn_right btn red bg_arr">중개사무소 등록</button>
                    </div>
                </div>
                <!--//중개사무소 등록여부 확인 : 등록된 사업자번호가 없을 경우-->
            </div>
        </div>           
    </div>
</div>
<include src="../../include/footer.html"></include>
</body>
</html>
