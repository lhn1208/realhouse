<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">    
    <include src="../../include/folder_include/set_css.html"></include>
    <include src="../../include/folder_include/set_js.html"></include>
    <title>realhouse</title>
</head>
<body>
<include src="../../include/agent_header.html"></include>
<div class="wrapper">
    <div id=sub_container class="sub_container">  
        <div class="container_inner">     
            <div class="myhome agent">
                <div class="agent_myspace">
                    <div class="myspace">
                        <a href="#" class="agent_img"><img src="../../../../images/sub/img_no_agent.png" alt="중개사사진"></a>
                        <div class="identify">
                            <strong class="name">홍길동</strong>
                            <div class="contact"><span>대표공인중개사</span>/<span>010-000-0000</span></div>
                        </div>
                        <div class="btn_round_white type set_btn"><button href="#" class="btn">설정</button></div>                   
                    </div>
                    <div class="agent_info">
                        <strong class="company">은성공인중개사사무소</strong>
                        <div class="account">출금계좌: <span class="state type">통장오류</span></div>
                        <div class="grade">평점:<span class="point">1,239점</span><a href="#" class="link_style">상세보기</a></div>
                        <div class="btn_area">
                            <div class="btn_round_white small"><button href="#" class="btn_agent_info btn">중개 가능용도 설정</button></div>
                        </div>              
                    </div>
                </div>
                <div class="myhome_box myaccount">
                    <h3 class="tit">출금계좌가 <span class="type">통장오류</span> 상태입니다.</h3>
                    <div class="content">
                        출금계좌가 통장 오류 상태일 경우 리얼하우스 사용이 제한됩니다. 
                        <br>통장의 정보가 정확하지 않습니다. 상단의 설정에서 출금계좌의 정보를 확인하신 후, 등록/수정하십시오.
                    </div>
                </div>
                <!--오픈 추천이벤트-->
                <div class="event_area">
                    <div class="box_border_wrap">
                        <h3 class="tit">오픈 추천이벤트</h3>
                        <div class="content">
                            10억원 지급 오픈 이벤트가 1달간(18.01.28까지) 진행됩니다. 
                            <br>포인트는 부동산 중개수수료를 납부하실 수 있습니다.
                        </div>
                        <div class="ev_btn btn_round_green"><button class="btn">이벤트 안내/참여</button></div>
                    </div>
                </div>
                 <!--//오픈 추천이벤트-->
            </div>
        </div>
    </div>
</div>
<include src="../../include/agent_footer_nav.html"></include>
<include src="../../include/footer.html"></include>
