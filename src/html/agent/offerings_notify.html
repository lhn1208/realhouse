<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <include src="../include/set_css.html"></include>
    <include src="../include/set_js.html"></include>
    <title>realhouse</title>
</head>
<body>
<include src="../include/agent_sub_header2.html"></include>
<div class="wrapper">
    <div id=sub_container class="sub_container">          
        <div class="container_inner">     
            <div class="sub_intro">
                <h3 class="tit blue">매물 신고</h3>
                <div class="txt">보다 좋은 서비스를 위해 실물과 차이가 있는 매물은 신고해주십시오.</div>
                <div class="right_btn btn_round_white btn_close"><button class="btn">닫기</button></div>
            </div>
            <div class="table_style1 offer_notify">
                <table class="table" summary="안내,매물 상태,상세 설명 테이블 입니다.">
                    <caption>매물신고</caption>
                    <colgroup>
                        <col width="14%">
                        <col width="*">
                    </colgroup>
                    <tbody>
                        <tr>
                            <th>안내</th>
                            <td class="info">※ 해당 사항만 정확히 체크해 주십시오.</td>
                        </tr>
                        <tr>
                            <th rowspan="3">매물 상태</th>
                            <td> <input id="offer_type1" type="checkbox" class="checkbox">
                                <label for="offer_type1"><span class="chk_set"></span>거래완료 매물</label>
                            </td>
                        </tr>
                        <tr>
                            <td> <input id="offer_type2" type="checkbox" class="checkbox">
                                <label for="offer_type2"><span class="chk_set"></span>매물의 동호수(주소)와 현장 방문한 동호수가 다름</label>
                            </td>
                        </tr>
                        <tr>
                            <td> <input id="offer_type3" type="checkbox" class="checkbox">
                                <label for="offer_type3"><span class="chk_set"></span>옵션이 다른 매물</label>
                            </td>
                        </tr>
                        <tr>
                            <th>
                                <label for="detail">상세 설명</label>
                            </th>
                            <td class="input_area">
                                <div class="text_area_box">
                                    <textarea id="detail" class="text_area" placeholder="추가 설명을 상세하게 기재부탁드립니다."></textarea>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="btn_submit">
                <button class="btn_cancel btn">취소</button>
                <button class="btn_confirm btn off">확인</button>
            </div>
            <div class="btn_submit">
                <button class="btn_cancel btn">취소</button>
                <button class="btn_confirm btn red">확인</button>
            </div>
        </div>           
    </div>
</div>
<include src="../include/footer.html"></include>
</body>
</html>
