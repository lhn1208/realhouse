    <div class="header_inner inner2">
        <button class="btn_close"><span class="blind">닫기</span></button>
        <h2 class="header_tit">중개사 평점</h2>
    </div>    
</header>

    <div id=sub_container class="sub_container">  
        <div class="container_inner">  
            <div class="score_area">
                <!--중개정보-->
                <div class="agent_grade">
                    <div class="total">
                        <span class="agent_img"><img src="../../../../images/sub/sample/img_agent.png"></span>
                        <div class="company">
                            홍길동(은성공인중개사사무소)

                        <ul class="score_list">

                            <li>고객평점: <span class="point">623</span>점</li>
                            <li>시스템평점: <span class="point">432</span>점</li>
                        </ul>
                    </div>
                    <div class="grade_box">
                        <ul class="garde_list">

                            </colgroup>

                                    <th colspan="2">고객 평점(<span class="num">4</span>)</th>
                                    <td class="align_right"><button class="btn green">시스템평점 보기</button></td>
                                </tr>
                            </thead>                           
                            <tbody>
                                <tr>
                                    <th><span class="txt_blue">매도의뢰</span></th>
                                    <td class="align_left tb_grade_area">
                                        <div class="grade type">
                                            <em>전문성: </em>
                                            <div class="star_grade">
                                                <span class="on"></span>
                                                <span class="on"></span>
                                                <span class="on"></span>

                                                <span></span>
                                            </div>
                                        </div>

                                        </div>

                                                <span></span>

                                </tr>
                                <tr>
                                    <th><span class="txt_blue">임대의뢰</span></th>
                                    <td class="align_left tb_grade_area">
                                        <div class="grade type">
                                            <em>전문성: </em>
