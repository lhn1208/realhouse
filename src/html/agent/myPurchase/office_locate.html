<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">    
    <include src="../../include/folder_include/set_css.html"></include>
    <include src="../../include/folder_include/set_js.html"></include>
    <title>realhouse</title>
</head>
<body>
<!--header-->
<header class="sub_header header_shadow">
    <h1 class="logo"><a href="#"><img src="../../../../images/common/agent_logo.png" alt="리얼하우스 로고"></a></h1>
    <div class="header_inner inner2">
        <button class="btn_close"><span class="blind">닫기</span></button>
        <h2 class="header_tit">중개사무소 위치</h2>
    </div>    
</header>
<!--//header-->
<div class="wrapper">
    <div id=sub_container class="sub_container">  
        <div class="container_inner">  
            <div class="locate_area">
                <div class="myagent_area">                
                    <!--중개정보-->
                    <div class="myagent">
                            <span class="agent_img"><img src="../../../../images/sub/sample/img_agent.png"></span>
                        <ul class="agent_info">
                            <li><strong>담당자</strong> 홍길동(대표공인중개사)</li>
                            <li><strong>휴대전화</strong> 010-000-0000</li>
                            <li><strong>중개사무소</strong> 중개법인잠실은성공인우개사사무소</li>
                            <li><strong>대표전화</strong> 02-000-0000</li>
                            <li><strong>주소</strong> 서울시 송파구 잠실동 321-1(대성빌딩) 301호</li>
                        </ul>
                    </div>
                    <!--//중개정보-->
                </div>
                <!--위치-->
                <div class="map_locate">
                    <div class="address">중개사무소 위치</div>
                    <div class="map">
                        <img src="../../../../images/sub/sample/map_locate.jpg">
                        <!--위치아이콘--><i class="ico"><img src="../../../../images/common/ico_locate.png" alt="위치 아이콘"></i>
                        <div class="map_control">
                            <button><span class="blind">지도 확대</span></button>
                            <button class="minus"><span class="blind">지도 축소</span></button>
                        </div>
                    </div>
                </div>
                <!--//위치-->
            </div>
        </div>
    </div>
</div>
<include src="../../include/footer.html"></include>
</body>
</html>
