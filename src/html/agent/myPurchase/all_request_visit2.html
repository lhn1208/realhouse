<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <include src="../../include/folder_include/set_css.html"></include>
    <include src="../../include/folder_include/set_js.html"></include>
    <title>realhouse</title>
</head>
<body class="scroll_hidden">
<!--header-->
<header class="sub_header">
    <h1 class="logo"><a href="#"><img src="../../../../images/common/logo.png" alt="리얼하우스 로고"></a></h1>
    <div class="header_inner inner2">
        <button class="btn_close"><span class="blind">닫기</span></button>
        <h2 class="header_tit">일괄 방문요청</h2>
        <div class="h_right_area">
            <span class="h_desc">※ 방문하고 싶은 매물을 모두 선택 후, [요청 전송]을 누르십시오. ></span>
            <button class="btn off">요청 전송(0)</button>
            <button class="btn blue">요청 전송(0)</button>
        </div>
    </div>   
</header>
<!--header-->
<div class="wrapper type">
    <div id=sub_container>
        <div class="offer_wrap" >
            <!--right:전체매물-->
            <aside class="all_offer pick_offer favor">
                <header class="header">
                    <span class="h_tit"></span>
                    <span class="h_desc"></span>
                </header>
                <div class="offer_inner">
                    <!--추천매물-->
                    <header class="header">
                        <span class="h_tit">추천매물: 6</span>
                    </header>
                    <div class="items_area all_pic">
                        <div class="offer_none">
                            추천매물이 없습니다.
                        </div>           
                    </div>            
                    <!--//추천매물-->  
                </div>
            </aside>
            <!--//전체매물-->
            <!--매물상세-->
            <div class="offer_detail_wrap type">
                <div class="offer_detail">
                    <div class="offer_none">
                            방문요청할 매물이 없습니다.
                        <br>매물을 추천 후 방문요청하십시오.
                    </div>
                </div>
            </div>
            <!--//매물상세-->
        </div>
    </div>
</div>
</body>
</html>
