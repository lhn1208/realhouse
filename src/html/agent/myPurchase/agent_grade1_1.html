<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">    
    <include src="../../include/folder_include/set_css.html"></include>
    <include src="../../include/folder_include/set_js.html"></include>
    <title>realhouse</title>
</head>
<body>
<!--header-->
<header class="sub_header header_shadow">
    <h1 class="logo"><a href="#"><img src="../../../../images/common/agent_logo.png" alt="리얼하우스 로고"></a></h1>
    <div class="header_inner inner2">
        <button class="btn_close"><span class="blind">닫기</span></button>
        <h2 class="header_tit">중개사 평점</h2>
    </div>    
</header>
<!--//header-->
<div class="wrapper">
    <div id=sub_container class="sub_container">  
        <div class="container_inner">  
            <div class="score_area">
                <!--중개정보-->
                <div class="agent_grade">
                    <div class="total">
                        <span class="agent_img"><img src="../../../../images/sub/sample/img_agent.png"></span>
                        <div class="company">
                            홍길동(은성공인중개사사무소)
                            <p class="address">서울시 송파 잠실동 19-2(은성빌딩) 301호</p>
                        </div>
                        <ul class="score_list">
                            <li>평점: <span class="point">1,329</span>점</li>
                            <li>고객평점: <span class="point">623</span>점</li>
                            <li>시스템평점: <span class="point">432</span>점</li>
                        </ul>
                    </div>
                    <div class="grade_box">
                        <ul class="garde_list">
                            <li>전문성: <sapn class="point">6.5</sapn>/10</li>
                            <li>적극성: <sapn class="point">6.5</sapn>/10</li>
                            <li>만족도: <sapn class="point">6.5</sapn>/10</li>
                        </ul>
                    </div>
                </div>
                <!--//중개정보-->
                <!--고객 평점-->
                <div class="grade_table">
                    <div class="table_style1 type2_1 no_items">
                        <table class="table" summary="고객 평점 테이블 입니다.">
                            <caption>고객 평점</caption>
                            <colgroup>
                                    <col width="10%"> 
                                    <col width="*"> 
                                    <col width="12%"> 
                            </colgroup>
                            <thead>
                                <tr class="pd_style">
                                    <th colspan="3">고객 평점(<span class="num">4</span>)</th>
                                </tr>
                            </thead>                           
                            <tbody>
                               <tr>
                                   <td colspan="3">고객이 작성한 평점이 없습니다.</td>
                               </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                 <!--//고객 평점-->
            </div>
        </div>
    </div>
</div>
<include src="../../include/footer.html"></include>
</body>
</html>
