<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <include src="../../include/folder_include/set_css.html"></include>
    <include src="../../include/folder_include/set_js.html"></include>
    <title>realhouse</title>
</head>
<body>
<!--header-->
<header class="sub_header">
    <h1 class="logo"><a href="#"><img src="../../../../images/common/logo.png" alt="리얼하우스 로고"></a></h1>
    <div class="header_inner">
        <button class="btn_close"><span class="blind">닫기</span></button>
        <h2 class="header_tit">매도/임대 중개의뢰</h2>
    </div>   
</header>
<!--//header-->    
<div class="header_section fixed">
    <div class="header_inner">
        <div class="process_idx">
            <em class="on">1</em><span>주소 입력</span>
            <em>2</em>
            <em>3</em>
        </div>
        <div class="btn_process">
            <button class="btn btn_prev">이전</button>
            <button class="btn btn_next on">다음</button>
        </div>
    </div>
</div>
<div class="wrapper">
    <div id=sub_container class="sub_container">          
        <div class="container_inner">     
            <div class="new_request">
                <!--메물주소-->
                <div class="content_section">
                    <div class="content_head3">
                        <h2 class="tit">매물주소</h2>
                    </div>
                    <div class="mysale_adress">
                        <div class="table_style3">
                            <table class="table" summary="주소검색,도로명,지번 테이블 입니다.">
                                <caption>메물주소</caption>
                                <colgroup>  
                                    <col width="14%">
                                    <col width="*">
                                    <col width="34%">
                                </colgroup>
                                <tbody>
                                    <tr class="pd_style">
                                        <th rowspan="2"><label for="sale_address">주소검색</label></th>
                                        <td class="pd_r0">
                                            <input type="text" id="sale_address" class="input_sale_address border" placeholder="예) 잠실동 23-2, 송파구 잠실동">
                                            <button class="btn_type1 on">주소검색</button>
                                        </td>
                                        <!--지도영역-->
                                        <td rowspan="4" class="mysale_map_area">
                                            <div class="mysale_map">
                                                <i class="ico_locate"><img src="../../../../images/sub/ico_locate2.png" alt="매물주소 지도 위치 아이콘"></i>
                                                <!--지도 샘플 이미지-->
                                                <img src="../../../../images/sub/sample/searchhose_map.jpg">
                                            </div>
                                        </td>
                                        <!--//지도영역-->
                                    </tr>
                                    <tr>
                                        <td class="info">
                                             ※ 도로명, 지번, 건물명 등 통합검색이 가능합니다.
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>도로명</th>
                                        <td>서울특별시 송파구 석촌호수로12길 11-10(잠실 엘리티움)</td>
                                    </tr>
                                    <tr>
                                        <th>지명</th>
                                        <td>서울특별시 송파구 잠실동 211-22</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!--//메물주소-->
                <!--이전 의뢰 부동산-->
                <div class="content_head3">
                    <h2 class="tit">이전 의뢰 부동산(<span class="txt_red2">3</span>)</h2>
                </div>
                <div class="history_property">
                    <div class="right_area"><input type="checkbox" id="manage_chk" class="checkbox"><label for="manage_chk"><span class="chk_set"></span>부동산 관리</label></div>
                    <div class="table_style2 type">                       
                        <table class="table" summary="이전 의뢰 부동산 테이블 입니다.">
                            <caption>이전 의뢰 부동산</caption>
                            <colgroup>  
                                <col width="14%">
                                <col width="*">
                                <col width="12%">
                            </colgroup>
                            <tbody>
                                <tr class="pd_style">
                                    <th>아파트</th>
                                    <td>
                                        서울시 송파구 잠실동 321(잠실삼익그린아파트) 301동 102호
                                    </td>                   
                                    <td><button class="btn check">선택</button></td>            
                                </tr>
                                <tr class="pd_style">
                                    <th>단독주택</th>
                                    <td>
                                        서울시 송파구 잠실동 321 102호
                                    </td>     
                                    <td><button class="btn">선택</button></td>       
                                </tr>
                                <tr class="pd_style">
                                    <th>아파트</th>
                                    <td>
                                        서울시 송파구 잠실동 321(잠실삼익그린아파트) 301동 102호
                                    </td>  
                                    <td><button class="btn">선택</button></td>          
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!--//이전 의뢰 부동산-->
            </div>
        </div>           
    </div>
</div>
<include src="../../include/footer.html"></include>
</body>
</html>
