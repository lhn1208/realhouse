<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <include src="../../include/folder_include/set_css.html"></include>
    <include src="../../include/folder_include/set_js.html"></include>
    <title>realhouse</title>
</head>
<body>
<!--header-->
<header class="sub_header">
    <h1 class="logo"><a href="#"><img src="../../../../images/common/logo.png" alt="리얼하우스 로고"></a></h1>
    <div class="header_inner">
        <button class="btn_close"><span class="blind">닫기</span></button>
        <h2 class="header_tit">매수/임차 중개의뢰</h2>
    </div>   
</header>
<!--//header-->      
<div class="header_section">
    <div class="header_inner">
        <div class="process_idx">
            <em class="on">1</em><span>의뢰구분 선택</span>
            <em>2</em>
            <em>3</em>
            <em>4</em>
        </div>
        <div class="btn_process">
            <button class="btn btn_prev">이전</button>
            <button class="btn btn_next on">다음</button>
            <!--버튼 비활성화--><!--<button class="btn btn_next">다음</button>-->
        </div>
    </div>
</div>  
<div class="wrapper">
    <div id=sub_container class="sub_container">          
        <div class="container_inner">     
            <div class="new_request">
                <div class="table_style1">
                    <table class="table" summary="거래구분,매물유형,안내 테이블 입니다.">
                        <caption>의뢰구분 선택</caption>
                        <colgroup>  
                            <col width="14%">
                            <col width="*">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th>거래구분</th>
                                <td >
                                    <input id="deal_type1" type="radio" name="deal" class="radio_btn"   >
                                    <label for="deal_type1"><span class="btn_radio">전세</span></label>
                                    <input id="deal_type2" type="radio" name="deal" class="radio_btn">
                                    <label for="deal_type2"><span class="btn_radio">월세</span></label>
                                    <input id="deal_type3" type="radio" name="deal" class="radio_btn">
                                    <label for="deal_type3"><span class="btn_radio">매매</span></label>
                                    <input id="deal_type4" type="radio" name="deal" class="radio_btn" checked>
                                    <label for="deal_type4"><span class="btn_radio layout">단기임대</span></label>
                                </td>
                            </tr>
                            <tr>
                                <th>매물유형</th>
                                <td class="style_btn">
                                    <div class="click_ev">
                                        <button class="btn_type1 on">아파트</button>
                                        <button class="btn_type1">주상복합</button>
                                        <button class="btn_type1">연립/빌라</button>
                                        <button class="btn_type1">오피스텔</button>
                                        <button class="btn_type1">도시형</button>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>안내</th>
                                <td class="info">※ 중개 의뢰할 거래구분과 매물유형을 선택하신 후 [다음]을 클릭하십시오.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>           
    </div>
</div>
<include src="../../include/footer.html"></include>
</body>
</html>
