<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            body{font-family: "Malgun Gothic","맑은 고딕","돋움","Dotum","sans-serif";}
            *{margin:0; padding:0;}
            .header{padding:20px 0; background:#36ad5b;}
            .header h1{margin-left: 15px; font-size: 20px; line-height: 20px; color: #fff;}
            .guid_board .tit{margin: 25px 0 10px 15px; color:#111; font-size: 18px;}
            .table_box{margin:0 15px;}
            .table_box .tb{margin:7px 0 30px; }
            .table_box .tb caption{text-align: left;	font-size: 12px;color: #999;}
            .tb{width: 100%; font-size: 14px; border-top:2px solid #333; border-spacing: 0; border-collapse: collapse;}
            .tb thead th{padding:  10px; background-color: #f0f0f0; text-align: center; border-bottom: 1px solid #aaa; border-left:1px solid #aaa;}
            .tb thead th:first-child{border-left: none;}
            .tb tbody tr:frist-child td{border-top:0;}
            .tb tbody td:first-child{border-left:none;}
            .tb tbody td{padding:5px; border-top: 1px solid #aaa; border-left:1px solid #aaa; border-bottom:1px solid #aaa;}
            .tb .url a{color:#297fb8; text-decoration: none;}
            .tb .url a:hover{text-decoration: underline;}
        </style>
    </head>
    <body>
        <div class="header">
            <h1>모두인터네이셔널 가이드</h1>
        </div>
        <div class="guid_board">
            <h2 class="tit">작업목록</h2>
            <div class="table_box">
                <table class="tb" summary="publishing Sheet">
                        <caption>Publishing Sheet</caption>
                        <colgroup>
                            <col width="15%">
                            <col width="15%">
                            <col width="15%">
                            <col width="15%">
                            <col width="4%">
                            <col width="*">
                        </colgroup>
                        <thead>
                            <tr>
                                <th>Page</th>
                                <th>2Depth</th>
                                <th>3Depth</th>
                                <th>4Depth</th>
                                <th>date</th>
                                <th>URL</th>
                            </tr>
                        </thead>
                        <tbody>
                                <tr>
                                    <td></td>
                                    <td>메인</td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td class="url"><a href="./dist/html/index.html" target="_blank">dist/html/index.html</a></td>
                                </tr>
                        </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
