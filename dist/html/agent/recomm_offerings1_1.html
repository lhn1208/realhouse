<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../../css/font.min.css" rel="stylesheet">
    <link href="../../css/common.min.css" rel="stylesheet">
    <link href="../../css/style.min.css" rel="stylesheet">
    <link href="../../css/layout.min.css" rel="stylesheet">


    <script src="../../js/3.3.1.min.js"></script>	
    <script src="../../js/common.min.js"></script>	
    <script src="../../js/sub.min.js"></script>	
    <script src="../../js/plugin/cycle2.min.js"></script>	
    <script src="../../js/plugin/slick.min.js"></script>	

    <title>realhouse</title>
</head>
<body class="scroll_hidden">
<!--header-->
<header id="header">
    <div class="header_inner">
        <h1 class="logo"><a href="#"><img src="../../../../images/common/logo.png" alt="리얼하우스 로고"></a></h1>
        <div class="h_right">
            <nav id="nav">
                <ul class="nav_menu">
                    <li><a href="#">마이홈</a></li>
                    <li><a href="#">매물검색</a></li>
                    <li><a href="#">나의 매수</a></li>
                    <li><a href="#">나의 매도</a></li>
                </ul>
            </nav>
            <a href="#" class="h_btn">알림2</a>
            <a href="#" class="h_btn type">공인중개사</a>
            <div class="member_area">
                <!--로그인 전-->
                <div class="member" id="member_login">
                    <a href="#" class="login">로그인</a> · 
                    <a href="#" class="join">회원가입</a>
                </div>
                <!--//로그인 전-->
                <!--로그인시-->
                <!-- <div class="member">
                    <a href="#" class="name">
                        홍길동님
                    </a>
                    <div class="login_layout">
                        <ul>
                            <li><a href="">내 계정 설정</a></li>
                            <li><a href="">로그아웃</a></li>
                        </ul>
                    </div> 
                </div> -->
                <!--//로그인시-->
            </div>
        </div>
    </div>
</header>
<div class="header_section">
    <div class="search_header">
        <div class="tit">설정</div>       
        <div class="select_filter_area">
            <div class="select_filter">
                <a href="#layer_filter1" class="locate_links select_top link_top">
                    <dl class="locate">
                        <dt class="city">서울시</dt>
                        <dd class="city_sub">방곡동</dd>
                        <dd class="city_sub">방곡동</dd>
                    </dl>
                </a>
            </div>
            <div class="select_filter offer_sytle">
                <a href="#layer_filter2" class="select_top link_top"><span class="deal_type">월세</span> <i class="bar"></i> <span class="offer_type">아파트, 오피스텔</span></a>
            </div>
            <div class="select_filter">
                <a href="#layer_filter3" class="select_top link_top">금액</a>
            </div>
            <div class="select_filter">
                <a href="#layer_filter4" class="select_top link_top">면적</a>
            </div>
            <div class="select_filter">
                <a href="#layer_filter5" class="select_top link_top">필터</a>
            </div>
        </div>
        <a href="#" class="reset">초기화</a>
    </div>
</div>
<!--//header-->
<div class="wrapper type">
    <div id=sub_container>
        <div class="offer_wrap" >
            <!--right:전체매물-->
            <aside class="all_offer pick_offer recomm">
                <header class="header"></header>
                <div class="offer_inner">
                    <!--나의 매도-->
                    <header class="header">나의 매도: 2/21</header>
                    <div class="items_area">
                    </div>  
                    <!--//나의 매도-->  
                   <!--소속중개사무소-->
                   <header class="header h_type1">소속중개사무소: 2</header>
                   <div class="items_area">
                   </div>  
                   <!--//소속중개사무소--> 
                   <!--관심 매물-->
                   <header class="header h_type2">관심 매물: 2/21</header>
                   <div class="items_area">
                   </div>  
                   <!--//관심 매물--> 
                   <!--중개 매물-->
                   <header class="header h_type3">중개 매물: 1,231</header>
                   <div class="items_area">
                   </div>  
                   <!--//중개 매물--> 
                   <!--매물 없을 경우-->
                   <div class="no_items">
                        조건에 맞는 매물이 없습니다.
                   </div>
                   <!--//매물 없을 경우-->
                </div>
            </aside>
            <!--//전체매물-->
           <!--지도-->
           <div class="offer_map type">
                <!--매물개수-->
                <div class="ico_offer_aera position1">
                    <i class="cnt">1</i><span class="address">신천동</span>
                </div>
                <div class="ico_offer_aera position2">
                    <i class="cnt">120</i>
                </div>
                <div class="ico_offer_aera position3">
                    <i class="cnt">21</i><span class="address">잠실동</span>
                </div>
                <div class="ico_offer_aera position4">
                    <i class="cnt on">120</i>
                </div>
                <!--//매물개수-->
                <div class="map_control">
                    <button><span class="blind">지도 확대</span></button>
                    <button class="minus"><span class="blind">지도 축소</span></button>
                </div>
                <!--샘플이미지-->
                <img src="../../../images/sub/sample/searchhose_main_map.jpg">
            </div>
            <!--//지도-->
        </div>
    </div>
</div>
</body>
</html>
