<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../../../css/font.min.css" rel="stylesheet">
    <link href="../../../css/common.min.css" rel="stylesheet">
    <link href="../../../css/style.min.css" rel="stylesheet">
    <link href="../../../css/layout.min.css" rel="stylesheet">
    <script src="../../../js/3.3.1.min.js"></script>	
    <script src="../../../js/common.min.js"></script>	
    <script src="../../../js/sub.min.js"></script>	
    <script src="../../../js/plugin/cycle2.min.js"></script>	

    <title>realhouse</title>
</head>
<body>
<header class="header2">
    <div class="header_inner">
        <button class="btn_close"><span class="blind">닫기</span></button>
        <h1 class="logo"><a href="#"><img src="../../../../images/common/logo.png" alt="리얼하우스 로고"></a></h1>
        <h2 class="header_tit">매수/임차 중개의뢰</h2>
    </div>
</header>
<div class="wrapper">
    <div id=sub_container class="sub_container">   
        <header class="sub_header">
            <div class="header_inner">
                <div class="process_idx">
                    <em class="on">1</em><span>의뢰구분 선택</span>
                    <em>2</em>
                    <em>3</em>
                    <em>4</em>
                </div>
                <div class="btn_process">
                    <button class="btn">취소</button>
                    <button class="btn btn_next on">다음</button>
                </div>
            </div>
        </header>     
        <div class="container_inner">     
            <div class="new_request">
                <div class="table_style1">
                    <table class="table" summary="거래구분,매물유형,안내 테이블 입니다.">
                        <caption>의뢰구분 선택</caption>
                        <colgroup>  
                            <col width="14%">
                            <col width="*">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th>거래구분</th>
                                <td class="style_btn">
                                    <input id="deal_type1" type="radio" name="deal" class="radio_btn"   >
                                    <label for="deal_type1"><span class="btn_radio">전세</span></label>
                                    <input id="deal_type2" type="radio" name="deal" class="radio_btn">
                                    <label for="deal_type2"><span class="btn_radio">월세</span></label>
                                    <input id="deal_type3" type="radio" name="deal" class="radio_btn">
                                    <label for="deal_type3"><span class="btn_radio">매매</span></label>
                                    <input id="deal_type4" type="radio" name="deal" class="radio_btn" checked>
                                    <label for="deal_type4"><span class="btn_radio layout">담기임대</span></label>
                                </td>
                            </tr>
                            <tr>
                                <th>매물유형</th>
                                <td class="style_btn">
                                   <button class="btn_type1 on"><span>아파트</span></button>
                                   <button class="btn_type1"><span>주상복합</span></button>
                                   <button class="btn_type1"><span>연립/빌라</span></button>
                                   <button class="btn_type1"><span>오피스텔</span></button>
                                   <button class="btn_type1"><span>도시형</span></button>
                                    <br>
                                   <button class="btn_type1"><span>다가구주택</span></button>
                                   <button class="btn_type1"><span>상가주택</span></button>
                                   <button class="btn_type1"><span>원룸주택</span></button>
                                   <button class="btn_type1"><span>단독/전원</span></button>
                                   <button class="btn_type1"><span>한옥주택</span></button>
                                   <button class="btn_type1"><span>타운하우스</span></button>
                                </td>
                            </tr>
                            <tr>
                                <th>안내</th>
                                <td class="info">※ 중개 의뢰할 거래구분과 매물유형을 선택하신 후 [다음]을 클릭하십시오.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>           
    </div>
</div>
</body>
</html>
