<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../../../css/font.min.css" rel="stylesheet">
    <link href="../../../css/common.min.css" rel="stylesheet">
    <link href="../../../css/style.min.css" rel="stylesheet">
    <link href="../../../css/layout.min.css" rel="stylesheet">


    <script src="../../../js/3.3.1.min.js"></script>	
    <script src="../../../js/common.min.js"></script>	
    <script src="../../../js/sub.min.js"></script>	
    <script src="../../../js/plugin/cycle2.min.js"></script>	
    <script src="../../../js/plugin/slick.min.js"></script>	


    <title>realhouse</title>
</head>
<body class="scroll_hidden">
<!--header-->
<header class="sub_header">
    <h1 class="logo"><a href="#"><img src="../../../../images/common/logo.png" alt="리얼하우스 로고"></a></h1>
    <div class="header_inner inner2">
        <button class="btn_close"><span class="blind">닫기</span></button>
        <h2 class="header_tit">관심매물</h2>
        <div class="h_right_area">
            <div class="select_area">
                <a href="#" class="select_top">거래구분 선택</a>
                <div class="select_list">
                    <a href="#">전체</a>
                    <a href="#">매매</a>
                    <a href="#">전세</a>
                    <a href="#">월세</a>
                    <a href="#">단기임대</a>
                </div>
            </div>
            <div class="select_area">
                <a href="#" class="select_top">매물유형 선택</a>
                <div class="select_list">
                    <a href="#">전체</a>
                    <a href="#">아파트</a>
                    <a href="#">주상복합</a>
                    <a href="#">연립/빌라</a>
                    <a href="#">오피스텔</a>
                    <a href="#">도시형생활주택</a>
                </div>
            </div>
        </div>
    </div>   
</header>
<!--header-->
<div class="wrapper type">
    <div id=sub_container>
        <div class="offer_wrap" >
            <!--right:전체매물-->
            <aside class="all_offer type">
                <header class="header">
                    관심매물: 4/5
                    <div class="btn_right">
                        <button class="btn red">전체 삭제</button>
                        <button class="btn red">거래완료 삭제</button>
                    </div>
                </header>
                <div class="items_area offer_none_wrap">
                    <div class="offer_none">
                        관심매물이 없습니다.
                    </div>
                </div>                
            </aside>
            <!--//전체매물-->
            <!--매물상세-->
            <div class="offer_detail_wrap type">
                <div class="offer_detail">
                    <div class="offer_none">
                        관심매물이 없습니다.
                    </div>
                </div>
            </div>
            <!--//매물상세-->
        </div>
    </div>
</div>
</body>
</html>
