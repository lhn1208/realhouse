<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../src/css/font.css">

        <link rel="stylesheet" href="../src/css/style.css">
        <link rel="stylesheet" href="../src/css/layout.css">
        <title></title>
        <style>
          * {margin:0; padding:0; font-size:16px;}
            body {margin:10px; background-color:#f8f8f8;}
            .guide_box{margin-bottom: 60px;}
            h1.guide_tit {padding:10px 25px; margin-bottom: 20px; font-size:18px; color:#000; font-family:'Noto Sans KR Regular'; background:#eee; border-top:2px solid #000; border-bottom:2px solid #000;font-weight:bold;}
            h2.guide_tit {margin:5px 0px; font-size:12px; color:#000; font-family:dotum;}
            h1.guide_tit:first-child {margin-top:0;}
            h4.guide_tit {color:#ff0000; font-weight:bold; font-size:13px; margin-bottom:5px; font-family:'Noto Sans KR Regular'; }
            .comment {color:#000; margin-bottom:14px; font-size:13px; font-family:'Noto Sans KR Regular';}
            .comment .txt_red{color:#ff0000;}
            .radio_btn +label .btn_radio{vertical-align: -3px;}
            xmp {font-size:12px; font-family:'Noto Sans KR Regular';}
        </style>
    </head>
    <body>
        <div class="guide_box">
            <h1 class="guide_tit">Button Type1</h1>
            <div class="comment">* font-size: 14px; font-family: "Noto Sans KR Medium";</div>
            <br>
            <button class="btn_type1 on"><span>도시형</span></button><button class="btn_type1"><span>오피스텔</span></button>
            <br>
            <div class="btn_process" style="position:relative">
                <button class="btn">취소</button><button class="btn on">확인</button>
                <br><br>
                <button class="btn btn_prev">이전</button><button class="btn btn_next">다음</button><button class="btn btn_next on">다음</button>
                <br><br>
                <button class="btn_type1 check on">선택</button>
            </div>
        </div>
        <div class="guide_box">
            <h1 class="guide_tit">Button Type2</h1>
            <div class="btn_white type"><button href="#" class="btn">설정</button></div>
            <br>
            <div class="btn_white"><button href="#" class="btn">중개수수료 결제</button> <button href="#" class="btn">포인 내역</button></div>
            <br>
            <div class="btn_green"><button class="btn">신규 중개의뢰</button></div>
        </div>
        <div class="guide_box">
            <h1 class="guide_tit">icon Type</h1>
            <div class="comment">* font-family: "Noto Sans KR Regular";</div>
            <span class="icon_type1" style="padding:3px 8px; font-size: 12px;">미승인</span> <span class="icon_type1 green" style="padding:3px 8px; font-size: 12px;">계약완료</span>
        </div>
